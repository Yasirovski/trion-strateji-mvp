<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Trion Strateji</title>
  <meta name="viewport" content="width=1100">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff; }
    header { font-size: 2em; font-weight: bold; margin: 20px 0 10px 40px; }
    .center-buttons { display: flex; justify-content: center; gap: 12px; margin-bottom: 6px; }
    .center-buttons button { font-size: 1em; padding: 9px 22px; border-radius: 8px; background: #f2f2f2; border: 1px solid #ccc; cursor: pointer; transition: background .18s; }
    .center-buttons button.active, .center-buttons button:active { background: #d3e5ff; font-weight: bold; }
    .breaking-news-area { width: 82vw; max-width: 1220px; margin: 10px auto 18px auto; overflow: hidden; background: #fff7d8; border-radius: 8px; border: 1.5px solid #ffd566; height: 46px; display: flex; align-items: center; position: relative; box-shadow: 0 2px 10px #f6e6bc; min-height: 44px;}
    .breaking-news-content { white-space: nowrap; display: inline-block; padding-left: 100%; animation: ticker 28s linear infinite; font-size: 1.1em; font-weight: 600; color: #0a1122; letter-spacing: .4px;}
    @keyframes ticker { 0% { transform: translateX(0); } 100% { transform: translateX(-100%);} }
    .container { display: flex; justify-content: center; align-items: flex-start; gap: 32px; width: 100%; max-width: 1500px; margin: 0 auto;}
    .left, .right { width: 270px; min-height: 700px; background: #f9f9f9; border-radius: 8px; padding: 8px 4px; box-shadow: 0 2px 10px #eee; display: flex; flex-direction: column; align-items: center;}
    .middle { flex: 1; display: flex; flex-direction: column; align-items: center;}
    .gauge-area { width: 440px; margin: 36px auto 0 auto; text-align: center;}
    .gauge-label { font-weight: bold; font-size: 1.19em; margin-bottom: 12px; color: #222;}
    .panel-list { width: 100%; margin-top: 10px; }
    .panel-list table { width: 100%; border-collapse: collapse;}
    .panel-list th, .panel-list td { padding: 4px 0; text-align: left; font-size: 1.07em;}
    .panel-list tr { border-bottom: 1px solid #eee;}
    .panel-list th { font-size: 1.09em; color: #888;}
    .chg-pos { color: #189600; font-weight: 600;}
    .chg-neg { color: #c61c1c; font-weight: 600;}
    .chg-zero { color: #888;}
    .brand { opacity:.8; width: 102px; margin:10px auto 0 auto; display:block;}
    @media (max-width: 1100px) {
      .container { flex-direction: column; align-items: stretch; }
      .left, .right, .middle { width: 100%; min-height: unset; }
      .gauge-area { width: 95vw; }
      .breaking-news-area { width: 96vw; }
    }
    .gauge { position: relative; width: 410px; height: 210px; margin: 0 auto; background: #fff;}
    .gauge-canvas { width: 100%; height: 100%; display: block;}
    .gauge-labels { position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none;}
    .gauge-labels span { position: absolute; font-size: 1em; font-weight: 600; color: #333; width: 68px; text-align: center; line-height: 1.08em;}
    .gauge-labels .l1 { left: 24px; top: 127px;}
    .gauge-labels .l2 { left: 69px; top: 48px;}
    .gauge-labels .l3 { left: 171px; top: 18px;}
    .gauge-labels .l4 { right: 77px; top: 48px;}
    .gauge-labels .l5 { right: 24px; top: 127px;}
    .gauge-score { position: absolute; top: 59%; left: 50%; transform: translate(-50%,-50%); font-size: 2.4em; font-weight: bold; color: #fff; background: #ff9800; border-radius: 32px; padding: 8px 34px; z-index: 22; box-shadow: 0 2px 10px #ddd; border: 3.5px solid #fff; letter-spacing: 2px;}
    .gauge-section-label { position: absolute; left: 50%; transform: translateX(-50%); width: 98%; text-align: center; bottom: -9px; font-size: 1em; color: #222; font-weight: bold; background: none;}
    .market-dot {display: inline-block;width: 12px;height: 12px;border-radius: 50%;margin-right:5px;animation: blink 1s infinite;}
    .dot-open {background: #4cb04c; opacity:0.95;}
    .dot-closed {background: #e93e3e; opacity:0.95;}
    @keyframes blink {0%{opacity:.7;} 50%{opacity:.2;} 100%{opacity:.7;}}
    /* Tweet grid */
    .tweets-area { width: 100%; max-width: 1280px; margin: 54px auto 32px auto;}
    .tweets-grid { display: grid; grid-template-columns: repeat(3,1fr); gap: 28px 18px; }
    .tweet-card { border: 1.3px solid #eee; border-radius: 11px; box-shadow: 0 2px 10px #f3f3f3; background: #fafbfc; padding: 13px 14px; min-height: 122px; position: relative; }
    .tweet-header { font-weight: bold; font-size: 1.09em; margin-bottom: 6px; color: #27366a;}
    .tweet-meta { font-size: 0.96em; color: #8a8b99; margin-bottom: 7px;}
    .tweet-body { font-size: 1.14em; color: #1a1a1a;}
    .tweet-likes { position: absolute; bottom: 11px; right: 18px; font-size: 0.98em; color: #eab308;}
    .tweet-username { color: #1570ef; }
    .tweet-time { color: #888; font-size: 0.91em;}
    /* Ekonomik takvim */
    .calendar-list { font-size: 1.01em; line-height: 1.22; margin-top: 8px; }
    .calendar-item { margin-bottom: 10px; padding-bottom: 8px; border-bottom: 1px solid #eee;}
    .calendar-imp-high { color: #c61c1c; font-weight: bold;}
    .calendar-imp-med { color: #ff9800; }
    .calendar-imp-low { color: #888;}
  </style>
</head>
<body>
  <header>Trion Strateji</header>
  <div class="center-buttons">
    <button id="bistBtn" class="active">Borsa İstanbul</button>
    <button id="usBtn">Amerika B.</button>
    <button id="emtiaBtn">Emtialar</button>
  </div>
  <!-- Breaking News Banner -->
  <div class="breaking-news-area" id="breaking-news">
    <div class="breaking-news-content" id="breaking-news-content">Yükleniyor...</div>
  </div>
  <div class="container">
    <!-- SOLDA PANEL -->
    <div class="left" id="custom-symbol-list">
      <div style="font-weight:bold; margin-bottom:8px; font-size:1.12em;">Varlıklar</div>
      <div class="panel-list" id="symbols-table"></div>
      <img src="https://static.finnhub.io/favicon.ico" class="brand" alt="Finnhub">
    </div>
    <!-- ORTA TRADINGVIEW ANA GRAFİK + GAUGE -->
    <div class="middle">
      <div id="tv-chart"></div>
      <div class="gauge-area">
        <div class="gauge-label" id="gauge-label">Açgözlülük Endeksi</div>
        <div class="gauge" id="gaugeBox">
          <canvas class="gauge-canvas" id="gauge-canvas" width="410" height="210"></canvas>
          <div class="gauge-labels">
            <span class="l1">Çok<br>Çekingen</span>
            <span class="l2">Çekingen</span>
            <span class="l3">Normal</span>
            <span class="l4">Hırslı</span>
            <span class="l5">Çok<br>Hırslı</span>
          </div>
          <div class="gauge-score" id="gauge-score"></div>
          <div class="gauge-section-label" id="gauge-section-label"></div>
        </div>
      </div>
      <!-- Tweet alanı buraya eklendi! -->
      <div class="tweets-area">
        <div style="font-size:1.16em; font-weight:bold; margin-bottom:14px; color:#27366a;">Piyasayı Etkileyen Tweet'ler</div>
        <div class="tweets-grid" id="tweets-grid"></div>
      </div>
    </div>
    <!-- SAĞDA EKONOMİK TAKVİM -->
    <div class="right">
      <div class="news-title" style="margin-bottom:8px;">Ekonomik Takvim (Bugün)</div>
      <div id="eco-calendar"></div>
    </div>
  </div>
  <script>
    // ----- Sembol Listeleri ve Panel Çekimi -----
    const symbolsList = {
      bist: [
        { sym: "ASELS.IS", name: "ASELS" },
        { sym: "THYAO.IS", name: "THYAO" },
        { sym: "AKBNK.IS", name: "AKBNK" },
        { sym: "KCHOL.IS", name: "KCHOL" },
        { sym: "GARAN.IS", name: "GARAN" },
        { sym: "BIMAS.IS", name: "BIMAS" },
        { sym: "TUPRS.IS", name: "TUPRS" }
      ],
      nasdaq: [
        { sym: "AAPL", name: "Apple" },
        { sym: "MSFT", name: "Microsoft" },
        { sym: "AMZN", name: "Amazon" },
        { sym: "GOOGL", name: "Google" },
        { sym: "META", name: "Meta" },
        { sym: "NVDA", name: "Nvidia" },
        { sym: "TSLA", name: "Tesla" }
      ],
      emtia: [
        { sym: "BTC-USD", name: "BTC" },
        { sym: "ETH-USD", name: "ETH" },
        { sym: "XAGUSD=X", name: "Gümüş" },
        { sym: "XAUUSD=X", name: "Altın" },
        { sym: "XPTUSD=X", name: "Platin" },
        { sym: "CL=F", name: "Petrol" },
        { sym: "US10Y", name: "10Y Tahvil" }
      ]
    };
    let currentType = "bist";

    // Piyasa açık mı?
    function isMarketOpen(symbol, type) {
      let hour = new Date().getUTCHours();
      if(type === 'bist') return hour >= 7 && hour <= 14; // BIST UTC 10:00-17:00 civarı
      if(type === 'nasdaq') return hour >= 13 && hour <= 20; // ABD UTC 16:30-23:00 civarı
      if(type === 'emtia') return true;
      return false;
    }

    // Yahoo Finance ile fiyat çekimi (BIST ve Emtia dahil!)
    async function fetchPanel(type) {
      const panel = symbolsList[type];
      let html = `<table><tr><th>Ad</th><th>Fiyat</th><th>Değişim</th></tr>`;
      let symbolStr = panel.map(x => x.sym).join(",");
      let yahooApi = `https://query1.finance.yahoo.com/v7/finance/quote?symbols=${symbolStr}`;
      let dataYahoo = {};
      try {
        let res = await fetch(yahooApi);
        let js = await res.json();
        js.quoteResponse.result.forEach((d) => {
          dataYahoo[d.symbol] = d;
        });
      } catch (e) {}
      for (let symObj of panel) {
        let price = "-";
        let pct = "-";
        let chgClass = "chg-zero";
        let dotClass = isMarketOpen(symObj.sym, type) ? "dot-open" : "dot-closed";
        let marketDot = `<span class="market-dot ${dotClass}"></span>`;
        let d = dataYahoo[symObj.sym];
        if (d && d.regularMarketPrice !== undefined) {
          price = d.regularMarketPrice;
          if (d.regularMarketPreviousClose && d.regularMarketPreviousClose !== 0) {
            let pctN = ((price - d.regularMarketPreviousClose) / d.regularMarketPreviousClose * 100).toFixed(2);
            chgClass = pctN > 0 ? "chg-pos" : pctN < 0 ? "chg-neg" : "chg-zero";
            pct = (pctN > 0 ? "+" : "") + pctN + "%";
          }
        }
        html += `<tr>
          <td>${marketDot}${symObj.name}</td>
          <td>${price}</td>
          <td class="${chgClass}">${pct}</td>
        </tr>`;
      }
      html += `</table>`;
      document.getElementById("symbols-table").innerHTML = html;
    }

    // ----- Panel Butonları -----
    document.getElementById('bistBtn').onclick = function() {
      currentType = 'bist';
      fetchPanel('bist');
      renderTVSymbols('bist');
      document.getElementById("gauge-label").innerText = "Açgözlülük Endeksi";
      this.classList.add('active');
      document.getElementById('usBtn').classList.remove('active');
      document.getElementById('emtiaBtn').classList.remove('active');
    };
    document.getElementById('usBtn').onclick = function() {
      currentType = 'nasdaq';
      fetchPanel('nasdaq');
      renderTVSymbols('nasdaq');
      document.getElementById("gauge-label").innerText = "Greed Index";
      this.classList.add('active');
      document.getElementById('bistBtn').classList.remove('active');
      document.getElementById('emtiaBtn').classList.remove('active');
    };
    document.getElementById('emtiaBtn').onclick = function() {
      currentType = 'emtia';
      fetchPanel('emtia');
      renderTVSymbols('emtia');
      document.getElementById("gauge-label").innerText = "VIX";
      this.classList.add('active');
      document.getElementById('bistBtn').classList.remove('active');
      document.getElementById('usBtn').classList.remove('active');
    };

    // İlk yüklemede BIST
    fetchPanel(currentType);

    // ----- Gauge -----
    function drawGauge(val = 62) {
      const canvas = document.getElementById("gauge-canvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0,0,410,210);
      const ranges = [
        {from: 0, to: 20, color: "#f39c12"},
        {from: 20, to: 40, color: "#e67e22"},
        {from: 40, to: 60, color: "#ffd800"},
        {from: 60, to: 80, color: "#27ae60"},
        {from: 80, to: 100, color: "#e74c3c"}
      ];
      let radius = 95, cx = 205, cy = 205, width = 48;
      let start = Math.PI, end = 2*Math.PI;
      ranges.forEach(r => {
        let s = start + Math.PI * (r.from/100);
        let e = start + Math.PI * (r.to/100);
        ctx.beginPath();
        ctx.arc(cx, cy, radius, s, e, false);
        ctx.strokeStyle = r.color;
        ctx.lineWidth = width;
        ctx.shadowBlur = 0;
        ctx.stroke();
      });
      let a = start + Math.PI*(val/100);
      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(a - Math.PI/2);
      ctx.beginPath();
      ctx.moveTo(0, 38);
      ctx.lineTo(-19, -radius+10);
      ctx.lineTo(0, -radius-50);
      ctx.lineTo(19, -radius+10);
      ctx.closePath();
      ctx.fillStyle = "#111";
      ctx.shadowBlur = 12;
      ctx.shadowColor = "#222";
      ctx.fill();
      ctx.restore();
      ctx.save();
      ctx.beginPath();
      ctx.arc(cx, cy, 13, 0, 2 * Math.PI);
      ctx.fillStyle = "#222";
      ctx.shadowBlur = 0;
      ctx.fill();
      ctx.restore();
      let score = document.getElementById("gauge-score");
      score.innerText = val;
      let sections = ["Çok Çekingen", "Çekingen", "Normal", "Hırslı", "Çok Hırslı"];
      let sectionLabel = "";
      if(val < 20) sectionLabel = sections[0];
      else if(val < 40) sectionLabel = sections[1];
      else if(val < 60) sectionLabel = sections[2];
      else if(val < 80) sectionLabel = sections[3];
      else sectionLabel = sections[4];
      document.getElementById("gauge-section-label").innerText = sectionLabel;
    }
    drawGauge(62);

    // ----- Breaking News (BBC) -----
    async function getBBCNews() {
      let api = "https://api.rss2json.com/v1/api.json?rss_url=https://feeds.bbci.co.uk/news/business/rss.xml";
      try {
        let res = await fetch(api);
        let data = await res.json();
        let stories = data.items.slice(0, 8).map(i => i.title).join(" ♦ ");
        document.getElementById("breaking-news-content").innerText = stories;
      } catch {
        document.getElementById("breaking-news-content").innerText = "Ekonomi haberlerine erişilemiyor.";
      }
    }
    getBBCNews();

    // ----- TradingView Grafik -----
    function renderTVSymbols(type) {
      let symbol;
      if(type=="bist") symbol = "BIST:XU100";
      else if(type=="nasdaq") symbol = "NASDAQ:NDX";
      else symbol = "TVC:GOLD";
      let html = `<div class="tv-widget">
        <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_77c5b&symbol=${symbol}&interval=D&hidesidetoolbar=1&hidetoptoolbar=1&theme=light&style=1&timezone=Europe/Istanbul&studies=[]&hideideas=1&hidevolume=1&toolbarbg=f7f7f7&withdateranges=1&saveimage=0&studies_overrides={}&enabled_features=[]&disabled_features=[]&locale=tr" width="730" height="380" frameborder="0" allowtransparency="true" scrolling="no"></iframe>
      </div>`;
      document.getElementById("tv-chart").innerHTML = html;
    }
    renderTVSymbols(currentType);

    // ----- Ekonomik Takvim (TradingEconomics) -----
    async function fetchCalendar() {
      // TradingEconomics demo API (her zaman bugünün etkinliğini verir)
      let today = new Date();
      let yyyy = today.getFullYear();
      let mm = String(today.getMonth() + 1).padStart(2, '0');
      let dd = String(today.getDate()).padStart(2, '0');
      let dateStr = `${yyyy}-${mm}-${dd}`;
      let url = `https://api.tradingeconomics.com/calendar/country/all?d1=${dateStr}&d2=${dateStr}&c=guest:guest`;
      try {
        let res = await fetch(url);
        let data = await res.json();
        let html = '<div class="calendar-list">';
        if (data.length == 0) html += "<div>Bugün için etkinlik yok.</div>";
        data.forEach(ev => {
          let impClass = ev.Importance == 3 ? "calendar-imp-high" : (ev.Importance == 2 ? "calendar-imp-med" : "calendar-imp-low");
          html += `<div class="calendar-item"><span class="${impClass}">${ev.Country || ''} ${ev.Event || ''}</span><br>
            <span>${ev.Date.split("T")[1].slice(0,5)}</span> - <span>${ev.Actual || ''}</span>
          </div>`;
        });
        html += '</div>';
        document.getElementById("eco-calendar").innerHTML = html;
      } catch {
        document.getElementById("eco-calendar").innerHTML = "<div>Ekonomik takvime erişilemiyor.</div>";
      }
    }
    fetchCalendar();

    // ----- Tweet Listesi -----
    const tweetThresholds = [
      {user:"@realDonaldTrump", like:250000},
      {user:"@RTErdogan", like:10000},
      {user:"@catturd2", like:20000},
      {user:"@memetsimsek", like:300},
      {user:"@TuncSatiroglu", like:1500},
      {user:"laplace2011", like:500},
      {user:"@elonmusk", like:100000},
      {user:"@NasdaqTurk", like:50},
      {user:"@charliebilello", like:420},
      {user:"@steve_hanke", like:100},
      {user:"@Vivek4real_", like:3000}
    ];
    // Tweetler örnek, canlıda Twitter API'dan çekerken threshold kontrolü burada olacak
    const tweets = [
      {user:"@realDonaldTrump", name:"Donald J. Trump", text:"The stock market is hitting ALL TIME HIGHS!", likes:255000, date:"2025-05-28T13:45:00Z"},
      {user:"@elonmusk", name:"Elon Musk", text:"AI will change everything.", likes:200000, date:"2025-05-28T10:11:00Z"},
      {user:"@memetsimsek", name:"Mehmet Şimşek", text:"Enflasyonla mücadelede kararlıyız.", likes:830, date:"2025-05-28T07:09:00Z"},
      {user:"@RTErdogan", name:"Recep Tayyip Erdoğan", text:"Türkiye büyümeye devam ediyor!", likes:13500, date:"2025-05-27T19:14:00Z"},
      {user:"@catturd2", name:"Catturd", text:"Markets are acting insane today.", likes:25000, date:"2025-05-28T12:22:00Z"},
      {user:"@charliebilello", name:"Charlie Bilello", text:"S&P500 hits a new record.", likes:530, date:"2025-05-28T09:00:00Z"},
      {user:"laplace2011", name:"Laplace", text:"Bayesian inference for markets is fun.", likes:600, date:"2025-05-27T21:10:00Z"},
      {user:"@NasdaqTurk", name:"Nasdaq Türk", text:"Nasdaq Türkiye yatırımcıları için kritik seviye: 17000", likes:100, date:"2025-05-28T11:18:00Z"},
      {user:"@steve_hanke", name:"Steve Hanke", text:"Hyperinflation remains a threat.", likes:180, date:"2025-05-27T16:00:00Z"},
      {user:"@TuncSatiroglu", name:"Tunç Şatıroğlu", text:"Altın için yılın fırsatı mı geliyor?", likes:1800, date:"2025-05-28T09:00:00Z"}
    ];

    function filterTweets() {
      // 24 saat filtre ve threshold+öncelik
      const now = new Date();
      let list = [];
      for(let prio of tweetThresholds){
        let t = tweets.filter(tw => tw.user === prio.user && tw.likes >= prio.like && ((now - new Date(tw.date))/(1000*3600)) < 24);
        if (t.length) list.push(t[0]);
      }
      return list;
    }
    function renderTweets() {
      let tlist = filterTweets();
      let grid = document.getElementById('tweets-grid');
      grid.innerHTML = '';
      tlist.forEach(tw => {
        let dateObj = new Date(tw.date);
        let dt = dateObj.toLocaleDateString("tr-TR",{month:"2-digit",day:"2-digit"})+" "+dateObj.toLocaleTimeString("tr-TR",{hour:"2-digit",minute:"2-digit"});
        grid.innerHTML += `
          <div class="tweet-card">
            <div class="tweet-header"><span class="tweet-username">${tw.user}</span> <span style="font-size:0.95em; color:#888;">${tw.name}</span></div>
            <div class="tweet-meta"><span class="tweet-time">${dt}</span></div>
            <div class="tweet-body">${tw.text}</div>
            <div class="tweet-likes">❤ ${tw.likes.toLocaleString("tr-TR")}</div>
          </div>`;
      });
    }
    renderTweets();

  </script>
</body>
</html>
