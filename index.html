<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Trion Strateji</title>
  <meta name="viewport" content="width=1100">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff; }
    header { font-size: 2em; font-weight: bold; margin: 20px 0 10px 40px; }
    .center-buttons {
      display: flex; justify-content: center; gap: 12px; margin-bottom: 6px;
    }
    .center-buttons button {
      font-size: 1em; padding: 9px 22px; border-radius: 8px;
      background: #f2f2f2; border: 1px solid #ccc; cursor: pointer;
      transition: background .18s;
    }
    .center-buttons button:hover { background: #d3e5ff; }
    .breaking-news-area {
      width: 82vw; max-width: 1220px; margin: 10px auto 14px auto; overflow: hidden;
      background: #ffe4a7; border-radius: 8px; border: 1.5px solid #ffd566;
      height: 42px; display: flex; align-items: center; position: relative;
      box-shadow: 0 2px 10px #f6e6bc;
    }
    .breaking-news-content {
      white-space: nowrap; display: inline-block;
      padding-left: 100%;
      animation: ticker 22s linear infinite;
      font-size: 1.15em; font-weight: 600; color: #000c22;
      letter-spacing: .5px;
    }
    @keyframes ticker {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%);}
    }
    .container {
      display: flex; justify-content: center; align-items: flex-start; gap: 32px;
      width: 100%; max-width: 1500px; margin: 0 auto;
    }
    .left, .right {
      width: 270px; min-height: 700px; background: #f9f9f9;
      border-radius: 8px; padding: 8px 4px; box-shadow: 0 2px 10px #eee;
      display: flex; flex-direction: column; align-items: center;
    }
    .middle {
      flex: 1; display: flex; flex-direction: column; align-items: center;
    }
    .gauge-area {
      width: 440px; margin: 36px auto 0 auto; text-align: center;
    }
    .gauge-label {
      font-weight: bold;
      font-size: 1.19em;
      margin-bottom: 12px;
      color: #222;
    }
    @media (max-width: 1100px) {
      .container { flex-direction: column; align-items: stretch; }
      .left, .right, .middle { width: 100%; min-height: unset; }
      .gauge-area { width: 95vw; }
      .breaking-news-area { width: 96vw; }
    }
    /* Gauge YARIM DAİRE */
    .gauge {
      position: relative;
      width: 410px;
      height: 210px;
      margin: 0 auto;
      background: #fff;
    }
    .gauge-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .gauge-labels {
      position: absolute; width: 100%; height: 100%; top: 0; left: 0;
      pointer-events: none;
    }
    .gauge-labels span {
      position: absolute;
      font-size: 1em;
      font-weight: 600;
      color: #333;
      width: 82px;
      text-align: center;
      line-height: 1.13em;
    }
    .gauge-labels .l1 { left: 2px; top: 120px;}
    .gauge-labels .l2 { left: 55px; top: 22px;}
    .gauge-labels .l3 { left: 163px; top: -9px;}
    .gauge-labels .l4 { right: 60px; top: 22px;}
    .gauge-labels .l5 { right: 2px; top: 120px;}
    .gauge-score {
      position: absolute; top: 59%; left: 50%; transform: translate(-50%,-50%);
      font-size: 2.4em; font-weight: bold; color: #fff; background: #ff9800;
      border-radius: 32px; padding: 8px 34px; z-index: 22;
      box-shadow: 0 2px 10px #ddd;
      border: 3.5px solid #fff;
      letter-spacing: 2px;
    }
    .gauge-section-label {
      position: absolute; left: 50%; transform: translateX(-50%);
      width: 98%; text-align: center; bottom: -9px;
      font-size: 1em; color: #222;
      font-weight: bold;
      background: none;
    }
    .news-title { font-weight: bold; font-size: 1.12em; margin-bottom: 12px; margin-top: 5px; }
    .news-list { max-height: 680px; overflow-y: auto; font-size: 0.98em; line-height: 1.5; }
    .news-list a { color: #0a2885; text-decoration: none; }
    .news-list a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>Trion Strateji</header>
  <div class="center-buttons">
    <button id="bistBtn">Borsa İstanbul</button>
    <button id="usBtn">Amerika B.</button>
    <button id="emtiaBtn">Emtialar</button>
  </div>
  <!-- Breaking News Banner -->
  <div class="breaking-news-area" id="breaking-news">
    <div class="breaking-news-content" id="breaking-news-content">Yükleniyor...</div>
  </div>
  <div class="container">
    <!-- SOLDA SABİT ANLIK FİYAT VE DEĞİŞİM LİSTESİ (TRADINGVIEW MARKET OVERVIEW/SYMBOL LIST) -->
    <div class="left">
      <div id="tv-symbol-list"></div>
    </div>
    <!-- ORTA GRAFİK VE GAUGE -->
    <div class="middle">
      <div id="tv-chart"></div>
      <div class="gauge-area">
        <div class="gauge-label" id="gauge-label">Açgözlülük Endeksi</div>
        <div class="gauge" id="gaugeBox">
          <canvas class="gauge-canvas" id="gauge-canvas" width="410" height="210"></canvas>
          <div class="gauge-labels">
            <span class="l1">Çok<br>Çekingen</span>
            <span class="l2">Çekingen</span>
            <span class="l3">Normal</span>
            <span class="l4">Hırslı</span>
            <span class="l5">Çok<br>Hırslı</span>
          </div>
          <div class="gauge-score" id="gauge-score"></div>
          <div class="gauge-section-label" id="gauge-section-label"></div>
        </div>
      </div>
    </div>
    <!-- SAĞDA EKONOMİK TAKVİM -->
    <div class="right">
      <div class="news-title">Ekonomik Takvim</div>
      <!-- Investing.com Economic Calendar Widget BEGIN -->
      <iframe src="https://sslecal2.investing.com/?ecoDayBackground=%23fff&lang=32" width="255" height="600" frameborder="0" allowtransparency="true" marginwidth="0" marginheight="0"></iframe>
      <!-- Investing.com Economic Calendar Widget END -->
    </div>
  </div>
  <!-- TradingView JS -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    // SABİT ANLIK LİSTE (TRADINGVIEW MARKET OVERVIEW/SYMBOL LIST)
    const tvSymbolLists = {
      bist: {
        symbols: [
          {s: "BIST:ASELS"},
          {s: "BIST:GARAN"},
          {s: "BIST:THYAO"},
          {s: "BIST:KCHOL"},
          {s: "BIST:ENKAI"},
          {s: "BIST:FROTO"},
          {s: "BIST:BIMAS"},
          {s: "BIST:AKBNK"},
          {s: "BIST:TUPRS"}
        ]
      },
      nasdaq: {
        symbols: [
          {s: "NASDAQ:AAPL"},
          {s: "NASDAQ:MSFT"},
          {s: "NASDAQ:AMZN"},
          {s: "NASDAQ:GOOGL"},
          {s: "NASDAQ:META"},
          {s: "NASDAQ:NVDA"},
          {s: "NASDAQ:TSLA"}
        ]
      },
      emtia: {
        symbols: [
          {s: "TVC:SILVER"},
          {s: "TVC:USOIL"},
          {s: "TVC:PLATINUM"},
          {s: "TVC:GOLD"},
          {s: "BINANCE:BTCUSDT"},
          {s: "BINANCE:ETHUSDT"},
          {s: "BINANCE:XRPUSDT"},
          {s: "TVC:US10Y"}
        ]
      }
    };

    function renderSymbolList(type) {
      document.getElementById("tv-symbol-list").innerHTML = "";
      let script = document.createElement('script');
      script.type = "text/javascript";
      script.src = "https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js";
      script.async = true;
      script.innerHTML = JSON.stringify({
        "colorTheme": "light",
        "dateRange": "1D",
        "showChart": false,
        "locale": "tr",
        "width": "250",
        "height": "620",
        "largeChartUrl": "",
        "isTransparent": false,
        "showSymbolLogo": true,
        "symbols": tvSymbolLists[type].symbols
      });
      document.getElementById("tv-symbol-list").appendChild(script);
    }

    // 2. Orta TradingView Grafik
    function loadChart(symbol) {
      document.getElementById("tv-chart").innerHTML = "";
      let chartDiv = document.createElement('div');
      chartDiv.id = "tradingview_chart";
      chartDiv.style.width = "700px";
      chartDiv.style.height = "400px";
      document.getElementById("tv-chart").appendChild(chartDiv);

      new TradingView.widget({
        "container_id": "tradingview_chart",
        "width": 700,
        "height": 400,
        "symbol": symbol,
        "interval": "D",
        "timezone": "Europe/Istanbul",
        "theme": "light",
        "style": "1",
        "locale": "tr",
        "toolbar_bg": "#f1f3f6",
        "hide_top_toolbar": false,
        "hide_legend": false,
        "save_image": false
      });
    }

    // 3. YARIM DAİRE GAUGE (ÇOK BÜYÜK SİVRİ İĞNE)
    function drawGauge(val = 62) {
      const canvas = document.getElementById("gauge-canvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0,0,410,210);

      // Bölme açıları ve renkler
      const ranges = [
        {from: 0, to: 20, color: "#f39c12"},
        {from: 20, to: 40, color: "#e67e22"},
        {from: 40, to: 60, color: "#ffd800"},
        {from: 60, to: 80, color: "#27ae60"},
        {from: 80, to: 100, color: "#e74c3c"}
      ];
      let radius = 95, cx = 205, cy = 205, width = 48;
      let start = Math.PI, end = 2*Math.PI;

      // Dilimler
      ranges.forEach(r => {
        let s = start + Math.PI * (r.from/100);
        let e = start + Math.PI * (r.to/100);
        ctx.beginPath();
        ctx.arc(cx, cy, radius, s, e, false);
        ctx.strokeStyle = r.color;
        ctx.lineWidth = width;
        ctx.shadowBlur = 0;
        ctx.stroke();
      });

      // SİVRİ ÇOK BÜYÜK İĞNE
      let a = start + Math.PI*(val/100);
      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(a - Math.PI/2);
      ctx.beginPath();
      ctx.moveTo(0, 38); // arka uç (daha kalın ve uzun)
      ctx.lineTo(-19, -radius+10); // sol kenar (daha geniş)
      ctx.lineTo(0, -radius-50);   // uç (daha uzun)
      ctx.lineTo(19, -radius+10);  // sağ kenar (daha geniş)
      ctx.closePath();
      ctx.fillStyle = "#111";
      ctx.shadowBlur = 12;
      ctx.shadowColor = "#222";
      ctx.fill();
      ctx.restore();

      // Merkez küçük top (noktası)
      ctx.save();
      ctx.beginPath();
      ctx.arc(cx, cy, 13, 0, 2 * Math.PI);
      ctx.fillStyle = "#222";
      ctx.shadowBlur = 0;
      ctx.fill();
      ctx.restore();

      // Değer kutusu
      let score = document.getElementById("gauge-score");
      score.innerText = val;

      // Alt etiket
      let sections = ["Çok Çekingen", "Çekingen", "Normal", "Hırslı", "Çok Hırslı"];
      let sectionLabel = "";
      if(val < 20) sectionLabel = sections[0];
      else if(val < 40) sectionLabel = sections[1];
      else if(val < 60) sectionLabel = sections[2];
      else if(val < 80) sectionLabel = sections[3];
      else sectionLabel = sections[4];
      document.getElementById("gauge-section-label").innerText = sectionLabel;
      score.style.background = ranges[Math.floor(val/20)].color;
      score.style.color = (val < 60) ? "#124" : "#fff";
    }

    // 4. BREAKING NEWS TICKER (BloombergHT Son Dakika)
    async function fetchBloombergBreakingNews() {
      try {
        const url = 'https://api.rss2json.com/v1/api.json?rss_url=https://www.bloomberght.com/rss/son-dakika';
        const response = await fetch(url);
        const data = await response.json();
        if(!data.items) throw Error("No data");
        let items = data.items.slice(0, 12).map(item => item.title);
        document.getElementById('breaking-news-content').innerHTML =
          'SON DAKİKA: ' + items.join(' — ');
      } catch(e) {
        document.getElementById('breaking-news-content').innerText =
          "Ekonomi haberlerine erişilemiyor.";
      }
    }

    // BAŞLANGIÇTA
    renderSymbolList("bist");
    loadChart("BIST:XU100");
    drawGauge(62);
    fetchBloombergBreakingNews();

    // BUTONLAR
    document.getElementById('bistBtn').onclick = () => {
      renderSymbolList("bist");
      loadChart("BIST:XU100");
      drawGauge(62);
      document.getElementById("gauge-label").innerText = "Açgözlülük Endeksi";
      fetchBloombergBreakingNews();
    };
    document.getElementById('usBtn').onclick = () => {
      renderSymbolList("nasdaq");
      loadChart("NASDAQ:NDX");
      drawGauge(53);
      document.getElementById("gauge-label").innerText = "Greed Index";
      fetchBloombergBreakingNews();
    };
    document.getElementById('emtiaBtn').onclick = () => {
      renderSymbolList("emtia");
      loadChart("TVC:GOLD");
      drawGauge(41);
      document.getElementById("gauge-label").innerText = "VIX";
      fetchBloombergBreakingNews();
    };
  </script>
</body>
</html>
