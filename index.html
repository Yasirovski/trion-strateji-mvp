<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Trion Strateji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background: #f9fafd; overflow-x: hidden !important; }
    body { font-family: 'Segoe UI', Arial, sans-serif; min-height: 100vh; }
    header { display: flex; align-items: center; gap: 18px; font-size: 2.05em; font-weight: bold; margin: 18px 0 10px 0; padding-left: 34px; letter-spacing: .04em; height: 70px; }
    .brand-logo { height: 56px; width: auto; border-radius: 14px; background: none; object-fit: contain; }
    .center-buttons { display: flex; justify-content: center; gap: 16px; margin-bottom: 12px; }
    .center-buttons button { font-size: 1.11em; font-weight: 500; padding: 9px 28px; border-radius: 13px; background: #f7fafe; border: 1.2px solid #c2d2e6; cursor: pointer; transition: background .18s, border-color .19s; box-shadow: 0 1px 8px #f4f7fd; }
    .center-buttons button.active, .center-buttons button:active { background: #e9f0fc; font-weight: bold; border: 1.8px solid #3b4f6b; color: #19386e; }
    /* Breaking news area */
    .breaking-news-area { width: 88vw; max-width: 1280px; margin: 12px auto 22px auto; overflow: hidden; background: #fff7d8; border-radius: 11px; border: 1.5px solid #ffd566; height: 46px; display: flex; align-items: center; position: relative; box-shadow: 0 2px 10px #f6e6bc; min-height: 44px;}
    .breaking-news-content { font-size: 1.13em; font-weight: 600; color: #1e232a; letter-spacing: .32px; white-space: nowrap; overflow: hidden; width: 100%; animation: ticker 34s linear infinite; display: inline-block; padding-left: 100%; }
    @keyframes ticker { 0% { transform: translateX(0);} 100% { transform: translateX(-100%);} }
    .container { display: flex; justify-content: center; align-items: flex-start; gap: 36px; width: 100%; max-width: 1560px; margin: 0 auto 40px auto; min-height: 740px; }
    .left, .right { background: #fff; border-radius: 14px; box-shadow: 0 2px 14px #ebecf3; display: flex; flex-direction: column; align-items: center; min-height: 700px; }
    .left { width: 320px; min-width: 270px; padding: 22px 18px 16px 18px; font-size: 1.09em; }
    .right { width: 320px; min-width: 270px; padding: 18px 12px 16px 12px; font-size: 1.08em; }
    .middle { flex: 1; min-width: 350px; display: flex; flex-direction: column; align-items: center; }
    .panel-title { font-weight: 700; font-size: 1.22em; margin-bottom: 13px; color: #233459; letter-spacing: .04em; }
    .tv-table { width: 100%; border-collapse: separate; border-spacing: 0 4px; font-size: 1.09em; }
    .tv-table th, .tv-table td { padding: 7px 0; text-align: left; font-family: 'Segoe UI', Arial, sans-serif; background: none; }
    .tv-table th { color: #8fa1be; font-weight: 700; border-bottom: 1.2px solid #e5ebf3; }
    .tv-table td { color: #293b5b; font-weight: 500; border-bottom: 1px solid #f0f2f6; }
    .tv-table tr { border-radius: 8px; transition: background .18s;}
    .tv-table tr:hover { background: #f7fafd; }
    .chg-pos { color: #39a530; font-weight: 600;}
    .chg-neg { color: #d9343a; font-weight: 600;}
    .chg-zero { color: #b2b8c7;}
    .market-dot {display: inline-block;width: 11px;height: 11px;border-radius: 50%;margin-right:7px;animation: blink 1s infinite;}
    .dot-open {background: #37c937; opacity:0.93;}
    .dot-closed {background: #e74646; opacity:0.93;}
    @keyframes blink {0%{opacity:.7;} 50%{opacity:.25;} 100%{opacity:.7;}}
    .brand { opacity:.82; width: 120px; margin:14px auto 0 auto; display:block;}
    /* Gauge */
    .gauge-area { width: 440px; margin: 36px auto 0 auto; text-align: center;}
    .gauge-label { font-weight: bold; font-size: 1.19em; margin-bottom: 12px; color: #222;}
    .gauge { position: relative; width: 410px; height: 210px; margin: 0 auto; background: #fff;}
    .gauge-canvas { width: 100%; height: 100%; display: block;}
    .gauge-labels { position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none;}
    .gauge-labels span { position: absolute; font-size: 1em; font-weight: 600; color: #333; width: 68px; text-align: center; line-height: 1.08em;}
    .gauge-labels .l1 { left: 24px; top: 127px;}
    .gauge-labels .l2 { left: 69px; top: 48px;}
    .gauge-labels .l3 { left: 171px; top: 18px;}
    .gauge-labels .l4 { right: 77px; top: 48px;}
    .gauge-labels .l5 { right: 24px; top: 127px;}
    .gauge-score { position: absolute; top: 59%; left: 50%; transform: translate(-50%,-50%); font-size: 2.4em; font-weight: bold; color: #fff; background: #ff9800; border-radius: 32px; padding: 8px 34px; z-index: 22; box-shadow: 0 2px 10px #ddd; border: 3.5px solid #fff; letter-spacing: 2px;}
    .gauge-section-label { position: absolute; left: 50%; transform: translateX(-50%); width: 98%; text-align: center; bottom: -9px; font-size: 1em; color: #222; font-weight: bold; background: none;}
    /* Economic Calendar */
    .eco-calendar-list { width: 99%; margin: 0 auto; font-size: 1.08em; padding: 0;}
    .eco-calendar-item { display: flex; flex-direction: column; background: #f7fafd; border-radius: 9px; margin-bottom: 8px; padding: 8px 11px 7px 11px; box-shadow: 0 1.5px 6px #eef1f7; border-left: 4px solid #1b3556; }
    .eco-head { display: flex; gap:7px; align-items: center; font-weight:600; color:#2a4062;}
    .eco-time { color:#b65d11; font-size:.98em; font-weight:700;}
    .eco-country { font-weight:500; color:#8fa1be;}
    .eco-event { font-weight:600;}
    .eco-val { margin-left: auto; font-weight:600; color:#27366a;}
    .eco-imp-1 { border-left-color: #b2b8c7;}
    .eco-imp-2 { border-left-color: #ff9800;}
    .eco-imp-3 { border-left-color: #d9343a;}
    /* Twitter Card Style */
    .tweets-area { width: 100%; max-width: 1250px; margin: 54px auto 32px auto; display: flex; flex-direction: column; align-items: center; }
    .tweets-title { font-size:1.16em; font-weight:bold; margin-bottom:14px; color:#27366a; text-align:center;}
    .tweets-grid { display: grid; grid-template-columns: repeat(3,1fr); gap: 28px 18px; justify-content: center; margin:0 auto;}
    .tweet-card { border: 1.6px solid #e3e7f1; border-radius: 18px; box-shadow: 0 3px 18px #eef0f9; background: #fffffffa; padding: 18px 23px 12px 23px; min-height: 160px; position: relative; transition: box-shadow .16s, border .16s; display: flex; flex-direction: column; gap: 7px; cursor: pointer; max-width: 99vw; }
    .tweet-card:hover { box-shadow: 0 4px 26px #e0e3f6; border-color: #b0cdf6; }
    .tweet-header { display: flex; align-items: center; gap: 11px;}
    .tweet-avatar { width: 46px; height: 46px; border-radius: 50%; background: #e8e9ee; object-fit: cover; }
    .tweet-userbox { display: flex; flex-direction: column; }
    .tweet-username-row { display: flex; align-items: center; gap:8px; }
    .tweet-username { color: #233459; font-size: 1.13em; font-weight: bold; }
    .tweet-handle { color: #536471; font-size: 1em; }
    .tweet-dot { margin:0 3px; font-size:1.4em; color: #b2b8c7;}
    .tweet-date { color: #687684; font-size: 0.99em;}
    .tweet-body { font-size: 1.19em; color: #202327; padding: 2px 2px 5px 2px; }
    .tweet-stats { display: flex; gap:30px; align-items: center; font-size:1.02em; color: #8a8b99; margin-top:8px; margin-left:2px; }
    .tweet-stat { display:flex; align-items:center; gap:6px; color:#8a8b99;}
    .tweet-stat svg { width:20px;height:20px;fill:#8a8b99;}
    .tweet-likes { color: #eab308; }
    @media (max-width: 1200px) {
      .container { flex-direction: column; align-items: stretch; gap:22px;}
      .left, .right, .middle { width: 100%; min-width:unset; }
      .gauge-area { width: 95vw; }
      .breaking-news-area { width: 98vw; }
      .tweets-grid { grid-template-columns: 1fr;}
      .gauge { width:98vw;}
      .tv-table th, .tv-table td { font-size:1.01em;}
    }
    @media (max-width: 700px) {
      .breaking-news-area { font-size:.98em;}
      .gauge-area, .gauge { width:99vw;}
    }
  </style>
</head>
<body>
  <header>
    <!-- Amblemi burada kullanabilirsin, ör: <img src="..." alt="Logo" class="brand-logo"> -->
    Trion Strateji
  </header>
  <div class="center-buttons">
    <button id="bistBtn" class="active">Borsa İstanbul</button>
    <button id="usBtn">Amerika B.</button>
    <button id="emtiaBtn">Emtialar</button>
  </div>
  <!-- Breaking News Banner -->
  <div class="breaking-news-area" id="breaking-news">
    <div class="breaking-news-content" id="breaking-news-content">Yükleniyor...</div>
  </div>
  <div class="container">
    <!-- SOL PANEL -->
    <div class="left" id="custom-symbol-list">
      <div class="panel-title">Varlıklar</div>
      <div class="panel-list" id="symbols-table"></div>
      <div style="font-size:12px;color:#9ca5ba;margin:18px 0 4px 0;">
        <span>Kaynak: <a href="https://www.borsaistanbul.com" target="_blank" style="color:#5e6ba6">Borsa İstanbul</a></span>
      </div>
      <img src="https://static.finnhub.io/favicon.ico" class="brand" alt="Finnhub">
    </div>
    <!-- ORTA PANEL -->
    <div class="middle">
      <div id="tv-chart"></div>
      <div class="gauge-area">
        <div class="gauge-label" id="gauge-label">Açgözlülük Endeksi</div>
        <div class="gauge" id="gaugeBox">
          <canvas class="gauge-canvas" id="gauge-canvas" width="410" height="210"></canvas>
          <div class="gauge-labels">
            <span class="l1">Çok<br>Çekingen</span>
            <span class="l2">Çekingen</span>
            <span class="l3">Normal</span>
            <span class="l4">Hırslı</span>
            <span class="l5">Çok<br>Hırslı</span>
          </div>
          <div class="gauge-score" id="gauge-score"></div>
          <div class="gauge-section-label" id="gauge-section-label"></div>
        </div>
      </div>
      <!-- Tweet alanı -->
      <div class="tweets-area">
        <div class="tweets-title">Piyasayı Etkileyen Tweet'ler</div>
        <div class="tweets-grid" id="tweets-grid"></div>
      </div>
    </div>
    <!-- SAĞ PANEL -->
    <div class="right">
      <div class="news-title" style="margin-bottom:8px;font-weight:bold;font-size:1.1em;">Ekonomik Takvim (Bugün)</div>
      <div id="eco-calendar"></div>
      <div style="font-size:12px;color:#9ca5ba;margin:12px 0 0 0;">
        <span>Kaynak: <a href="https://tr.tradingeconomics.com/calendar" target="_blank" style="color:#5e6ba6">TradingEconomics</a></span>
      </div>
    </div>
  </div>
  <script>
    // Otomatik Yenileme (Her Gece 00:01)
    setInterval(() => {
      const now = new Date();
      if(now.getHours() === 0 && now.getMinutes() < 2) location.reload();
    }, 60000);

    // Breaking News (BBC, akıcı)
    async function getBBCNews() {
      let api = "https://api.rss2json.com/v1/api.json?rss_url=https://feeds.bbci.co.uk/news/business/rss.xml";
      try {
        let res = await fetch(api);
        let data = await res.json();
        let stories = data.items.slice(0, 8).map(i => i.title).join(" ♦ ");
        document.getElementById("breaking-news-content").innerText = stories;
      } catch {
        document.getElementById("breaking-news-content").innerText = "Ekonomi haberlerine erişilemiyor.";
      }
    }
    getBBCNews();

    // Tweet kartları canlı (her 2 sn)
    async function fetchTweetsRealTime() {
      try {
        // API: örneğin https://your-tweet-api-endpoint.com/api/tweets
        let res = await fetch("/api/tweets"); // Kendi backendine uyarlayabilirsin!
        let data = await res.json();
        renderTweets(data);
      } catch {
        // Dummy fallback örnek
        const data = [
          {user:"@realDonaldTrump", text:"THE ONE, BIG, BEAUTIFUL BILL PASSED!", likes:255000, date:"2025-05-28T13:45:00Z", stats:{reply:37000, rt:62000, like:357000, view:51000000}, avatar:"https://pbs.twimg.com/profile_images/874276197357596672/kUuht00m_400x400.jpg", disp:"Donald J. Trump"},
          {user:"@elonmusk", text:"AI will change everything.", likes:210000, date:"2025-05-28T10:11:00Z", stats:{reply:4000, rt:12000, like:200000, view:5000000}, avatar:"https://pbs.twimg.com/profile_images/1590968738358079488/IY9Gx6Ok_400x400.jpg", disp:"Elon Musk"}
        ];
        renderTweets(data);
      }
    }
    function renderTweets(tweets=[]) {
      let grid = document.getElementById("tweets-grid");
      if (!tweets.length) { grid.innerHTML = "<div style='padding:24px;text-align:center;color:#aaa;'>Son 24 saatte piyasayı etkileyen twit bulunamadı.</div>"; return; }
      grid.innerHTML = tweets.map(tw => `
        <div class="tweet-card">
          <div class="tweet-header">
            <img src="${tw.avatar || ''}" class="tweet-avatar" onerror="this.src='https://abs.twimg.com/sticky/default_profile_images/default_profile_400x400.png'">
            <div class="tweet-userbox">
              <div class="tweet-username-row">
                <span class="tweet-username">${tw.disp || ""}</span>
                <span class="tweet-handle">${tw.user || ""}</span>
              </div>
              <span class="tweet-date">${(new Date(tw.date)).toLocaleString("tr-TR", {hour12:false, year:"2-digit", month:"2-digit", day:"2-digit", hour:"2-digit", minute:"2-digit"})}</span>
            </div>
          </div>
          <div class="tweet-body">${tw.text}</div>
          <div class="tweet-stats">
            <span class="tweet-stat">
              <svg viewBox="0 0 24 24"><g><path d="M2.242 19.759a.999.999 0 0 1-.948-1.32l1.335-3.34a7.39 7.39 0 0 1-1.11-3.796c0-2.098.871-4.047 2.218-5.52C9.365 5.836 12.366 4.625 15.364 3.112a1 1 0 1 1 .895 1.788c-2.728 1.365-5.457 2.651-8.058 4.116a5.38 5.38 0 0 0-1.61 4.143c0 .86.217 1.7.594 2.453a1 1 0 0 1-.47 1.383z"></path></g></svg>
              ${tw.stats?.reply?.toLocaleString("tr-TR") || "0"}
            </span>
            <span class="tweet-stat">
              <svg viewBox="0 0 24 24"><g><path d="M23 3a1 1 0 0 1 0 2h-2.09A10.97 10.97 0 0 1 21 12c0 5.06-3.935 9-9 9a9 9 0 0 1-8.999-9A9 9 0 0 1 12 3a1 1 0 0 1 0 2 7 7 0 1 0 7 7c0-1.08-.262-2.102-.72-3H19a1 1 0 1 1 0 2h-2.78A10.93 10.93 0 0 1 12 19c4.411 0 8-3.134 8-7.001a7.982 7.982 0 0 0-.524-2.732A1 1 0 1 1 23 3z"></path></g></svg>
              ${tw.stats?.rt?.toLocaleString("tr-TR") || "0"}
            </span>
            <span class="tweet-stat tweet-likes">
              <svg viewBox="0 0 24 24"><g><path d="M12 21.638h-.01C9.14 21.59 1.35 14.857 1.35 8.478c0-3.032 2.343-5.478 5.375-5.478 2.183 0 3.949 1.286 4.747 3.057.798-1.771 2.564-3.057 4.747-3.057 3.032 0 5.375 2.446 5.375 5.478 0 6.379-7.79 13.112-10.65 13.16z"></path></g></svg>
              ${tw.stats?.like?.toLocaleString("tr-TR") || tw.likes.toLocaleString("tr-TR")}
            </span>
            <span class="tweet-stat">
              <svg viewBox="0 0 24 24"><g><path d="M8 21c-1.104 0-2-.895-2-2h16a2 2 0 0 1-2 2H8zM19 5a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h11zm-4 6h-3a1 1 0 0 0 0 2h3a1 1 0 0 0 0-2z"></path></g></svg>
              ${tw.stats?.view?.toLocaleString("tr-TR") || ""}
            </span>
          </div>
        </div>
      `).join("");
    }
    fetchTweetsRealTime();
    setInterval(fetchTweetsRealTime, 2000);

    // TradingView tablosu (dummy embed)
    function renderTVSymbols(type) {
      let symbol;
      if(type=="bist") symbol = "BIST:XU100";
      else if(type=="nasdaq") symbol = "NASDAQ:NDX";
      else symbol = "TVC:GOLD";
      let html = `<div class="tv-widget">
        <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_77c5b&symbol=${symbol}&interval=D&hidesidetoolbar=1&hidetoptoolbar=1&theme=light&style=1&timezone=Europe/Istanbul&studies=[]&hideideas=1&hidevolume=1&toolbarbg=f7f7f7&withdateranges=1&saveimage=0&studies_overrides={}&enabled_features=[]&disabled_features=[]&locale=tr" width="730" height="380" frameborder="0" allowtransparency="true" scrolling="no"></iframe>
      </div>`;
      document.getElementById("tv-chart").innerHTML = html;
    }
    renderTVSymbols("bist");

    // Ekonomik Takvim (TradingEconomics) - sadece bugünün verisi
    async function fetchEcoCalendar() {
      // Tradingeconomics veya başka güvenilir kaynaktan çekmen gerekir, burada dummy örnek:
      let today = new Date().toISOString().slice(0, 10);
      let api = `https://economic-calendar.tradingeconomics.com/?date=${today}`;
      // Gerçek API ile entegre etmelisin
      // Şimdilik örnek dummy veri:
      const dummy = [
        {time:"09:00", country:"TR", event:"TCMB Faiz Kararı", imp:3, val:"%50.00"},
        {time:"11:30", country:"US", event:"İşsizlik Oranı", imp:2, val:"%3.8"}
      ];
      let html = `<div class='eco-calendar-list'>${dummy.map(e => `
        <div class='eco-calendar-item eco-imp-${e.imp}'>
          <div class='eco-head'>
            <span class='eco-time'>${e.time}</span>
            <span class='eco-country'>${e.country}</span>
            <span class='eco-event'>${e.event}</span>
            <span class='eco-val'>${e.val}</span>
          </div>
        </div>
      `).join('')}</div>`;
      document.getElementById("eco-calendar").innerHTML = html;
    }
    fetchEcoCalendar();

    // Sol Panel veri çekimi (dummy)

      // Demo - Gerçek API ile güncellenmeli
      const data = {
        bist: [
          {name:"ASELS", price:"132.00", chg:"+1.25%"},
          {name:"THYAO", price:"314.40", chg:"-0.61%"},
          {name:"AKBNK", price:"46.10", chg:"+0.38%"},
          {name:"KCHOL", price:"184.60", chg:"+0.74%"},
          {name:"GARAN", price:"56.50", chg:"-0.16%"},
          {name:"BIMAS", price:"216.10", chg:"+0.29%"},
          {name:"TUPRS", price:"158.40", chg:"+0.59%"}
        ],
        nasdaq: [
          {name:"Apple", price:"182.10", chg:"+1.92%"},
          {name:"Microsoft", price:"317.20", chg:"-0.44%"},
          {name:"Amazon", price:"127.90", chg:"+0.84%"},
          {name:"Google", price:"116.70", chg:"+0.51%"},
          {name:"Meta", price:"292.60", chg:"+0.19%"},
          {name:"Nvidia", price:"401.20", chg:"-0.22%"},
          {name:"Tesla", price:"268.40", chg:"-1.07%"}
        ],
        emtia: [
          {name:"BTC", price:"108767.26", chg:"-1.70%"},
          {name:"ETH", price:"2663.81", chg:"-0.40%"},
          {name:"Gümüş", price:"28.44", chg:"-0.34%"},
          {name:"Altın", price:"2332.20", chg:"+0.16%"},
          {name:"Platin", price:"1058.10", chg:"-0.09%"},
          {name:"Petrol", price:"76.53", chg:"-0.60%"},
          {name:"10Y Tahvil", price:"0", chg:""}
        ]
      };
      let panel = data[type] || data.bist;
      let html = `<table class='tv-table'><tr><th>Ad</th><th>Fiyat</th><th>Değişim</th></tr>`;
      panel.forEach(row => {
        let chgClass = row.chg[0] === "+" ? "chg-pos" : row.chg[0] === "-" ? "chg-neg" : "chg-zero";
        html += `<tr>

    // Varsayılan panel yükle
    fetchFinnhubPanel("bist");

    // Panel butonları
    document.getElementById('bistBtn').onclick = function() {
      fetchFinnhubPanel('bist');
      renderTVSymbols('bist');
      document.getElementById("gauge-label").innerText = "Açgözlülük Endeksi";
      this.classList.add('active');
      document.getElementById('usBtn').classList.remove('active');
      document.getElementById('emtiaBtn').classList.remove('active');
    };
    document.getElementById('usBtn').onclick = function() {
      fetchFinnhubPanel('nasdaq');
      renderTVSymbols('nasdaq');
      document.getElementById("gauge-label").innerText = "Greed Index";
      this.classList.add('active');
      document.getElementById('bistBtn').classList.remove('active');
      document.getElementById('emtiaBtn').classList.remove('active');
    };
    document.getElementById('emtiaBtn').onclick = function() {
      fetchFinnhubPanel('emtia');
      renderTVSymbols('emtia');
      document.getElementById("gauge-label").innerText = "VIX";
      this.classList.add('active');
      document.getElementById('bistBtn').classList.remove('active');
      document.getElementById('usBtn').classList.remove('active');
    };

    // Gauge çizimi (değeri güncelleyebilirsin)
    function drawGauge(val = 62) {
      const canvas = document.getElementById("gauge-canvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0,0,410,210);
      const ranges = [
        {from: 0, to: 20, color: "#f39c12"},
        {from: 20, to: 40, color: "#e67e22"},
        {from: 40, to: 60, color: "#ffd800"},
        {from: 60, to: 80, color: "#27ae60"},
        {from: 80, to: 100, color: "#e74c3c"}
      ];
      let radius = 95, cx = 205, cy = 205, width = 48;
      let start = Math.PI;
      ranges.forEach(r => {
        let s = start + Math.PI * (r.from/100);
        let e = start + Math.PI * (r.to/100);
        ctx.beginPath();
        ctx.arc(cx, cy, radius, s, e, false);
        ctx.strokeStyle = r.color;
        ctx.lineWidth = width;
        ctx.shadowBlur = 0;
        ctx.stroke();
      });
      // İğne
      let a = start + Math.PI*(val/100);
      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(a - Math.PI/2);
      ctx.beginPath();
      ctx.moveTo(0, 38);
      ctx.lineTo(-19, -radius+10);
      ctx.lineTo(0, -radius-50);
      ctx.lineTo(19, -radius+10);
      ctx.closePath();
      ctx.fillStyle = "#111";
      ctx.shadowBlur = 12;
      ctx.shadowColor = "#222";
      ctx.fill();
      ctx.restore();
      // Merkez top
      ctx.save();
      ctx.beginPath();
      ctx.arc(cx, cy, 13, 0, 2 * Math.PI);
      ctx.fillStyle = "#222";
      ctx.shadowBlur = 0;
      ctx.fill();
      ctx.restore();
      // Değer kutusu
      let score = document.getElementById("gauge-score");
      score.innerText = val;
      // Alt etiket
      let sections = ["Çok Çekingen", "Çekingen", "Normal", "Hırslı", "Çok Hırslı"];
      let sectionLabel = "";
      if(val < 20) sectionLabel = sections[0];
      else if(val < 40) sectionLabel = sections[1];
      else if(val < 60) sectionLabel = sections[2];
      else if(val < 80) sectionLabel = sections[3];
      else sectionLabel = sections[4];
      document.getElementById("gauge-section-label").innerText = sectionLabel;
    }
    drawGauge(62);
  </script>
</body>
